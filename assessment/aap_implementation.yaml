    "assessment-activities": [
      {
        "uuid": "activity-cr-1.1",
        "title": "Assessment for CR-1.1 & RE(1,2): Human User Identification, Uniqueness, and MFA",
        "description": "Assesses AAP's integration with an external Identity Provider (IdP) to enforce unique, multi-factor authentication for all human users.",
        "steps": [
          { "uuid": "step-cr-1.1-e", "description": "**Examine:** In the AAP UI, navigate to Settings > Authentication and verify the SAML or OIDC provider configuration points to the documented external IdP.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-1.1-i", "description": "**Interview:** Interview the IdP administrator to confirm that MFA policies are enforced for the user groups mapped to AAP roles.", "props": [ { "name": "method", "value": "Interview" } ] },
          { "uuid": "step-cr-1.1-t", "description": "**Test:** Attempt to log in to the AAP web UI with a test user. Verify redirection to the external IdP and the presentation of an MFA challenge.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      },
      {
        "uuid": "activity-cr-1.5",
        "title": "Assessment for CR-1.5 & RE(1): Authenticator Management and Hardware Security",
        "description": "Assesses how AAP manages credentials by integrating with an external credential vault.",
        "steps": [
          { "uuid": "step-cr-1.5-e", "description": "**Examine:** In the AAP UI, navigate to Resources > Credentials and review the configuration of a credential that uses an external vault (e.g., HashiCorp Vault). Verify the lookup is correctly configured.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-1.5-i", "description": "**Interview:** Interview the administrator of the external vault to discuss the security measures in place, such as HSM-backing for the master key and strict access policies.", "props": [ { "name": "method", "value": "Interview" } ] }
        ]
      },
      {
        "uuid": "activity-cr-2.1",
        "title": "Assessment for CR-2.1 & RE(1,2,3,4): Authorization and Dual Approval",
        "description": "Assesses AAP's RBAC, least privilege, and Workflow Approval features.",
        "steps": [
          { "uuid": "step-cr-2.1-e", "description": "**Examine:** In the AAP UI, navigate to Access > Teams and Access > Roles. Review the permissions assigned to a sample team to verify they adhere to the principle of least privilege.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-2.1-re4-e", "description": "**Examine:** Review the structure of a critical Workflow Template in the AAP UI. Verify that it contains a Workflow Approval node that is configured to notify a separate approvals team.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-2.1-t", "description": "**Test:** Log in as a user with limited permissions. Attempt to perform an administrative action (e.g., creating a new Organization). Verify the action is blocked.", "props": [ { "name": "method", "value": "Test" } ] },
          { "uuid": "step-cr-2.1-re4-t", "description": "**Test:** Launch the critical Workflow Template. Verify that it pauses at the approval step. Log in as a member of the approvals team and approve the workflow. Verify the workflow then continues.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      },
      {
        "uuid": "activity-cr-2.8",
        "title": "Assessment for CR-2.8: Auditable Events",
        "description": "Assesses AAP's activity stream and log forwarding from the host.",
        "steps": [
          { "uuid": "step-cr-2.8-e", "description": "**Examine:** In the AAP UI, navigate to Settings > Logging. Verify that log aggregation is enabled and configured to forward all events to the central SIEM.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-2.8-t", "description": "**Test:** Perform a notable action in the AAP UI (e.g., create a new user). Search the central SIEM for the corresponding event from the AAP activity stream and verify the user, timestamp, and action are correctly recorded.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      },
      {
        "uuid": "activity-cr-3.4",
        "title": "Assessment for CR-3.4 & RE(1,2): Software and Information Integrity",
        "description": "Assesses the integrity of the underlying RHEL host.",
        "steps": [
          { "uuid": "step-cr-3.4-e", "description": "**Examine:** On the RHEL host, review the `aide.conf` file to verify it is configured to monitor critical system files related to the AAP installation.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-3.4-t", "description": "**Test:** On the RHEL host, manually modify a monitored file. Run `aide --check` and verify the change is detected. Check the SIEM for the corresponding alert.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      },
      {
        "uuid": "activity-cr-4.3",
        "title": "Assessment for CR-4.3: Use of Cryptography (FIPS)",
        "description": "Assesses if FIPS mode is enabled on the underlying RHEL host.",
        "steps": [
          { "uuid": "step-cr-4.3-t", "description": "**Test:** On the RHEL host, run `fips-mode-setup --check` and verify the output indicates FIPS mode is enabled.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      },
      {
        "uuid": "activity-cr-5.1",
        "title": "Assessment for CR-5.1: Network Segmentation",
        "description": "Assesses the firewall configuration on the underlying RHEL host.",
        "steps": [
           { "uuid": "step-cr-5.1-e", "description": "**Examine:** On the RHEL host, run `firewall-cmd --list-all` to verify that the active firewall rules only permit traffic on the ports required for AAP to function.", "props": [ { "name": "method", "value": "Examine" } ] },
           { "uuid": "step-cr-5.1-t", "description": "**Test:** From an external machine, attempt to connect to a non-essential port on the AAP host and verify the connection is blocked by `firewalld`.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      },
      {
        "uuid": "activity-cr-7.3",
        "title": "Assessment for CR-7.3 & RE(1): Control System Backup",
        "description": "Assesses the backup procedures for the AAP application and its data.",
        "steps": [
          { "uuid": "step-cr-7.3-e", "description": "**Examine:** Review the documented backup procedure for AAP, including the Postgres database and application secrets.", "props": [ { "name": "method", "value": "Examine" } ] },
          { "uuid": "step-cr-7.3-i", "description": "**Interview:** Interview the system administrator to confirm that backups are performed regularly and stored in a secure, off-site location. Discuss the procedure for verifying backup integrity.", "props": [ { "name": "method", "value": "Interview" } ] }
        ]
      },
      {
        "uuid": "activity-gaps",
        "title": "Assessment of Compensating Controls",
        "description": "Assesses compensating controls for requirements not met by the software.",
        "steps": [
          { "uuid": "step-cr-3.11-i", "description": "**Interview:** Interview the data center manager to discuss physical security measures (cages, surveillance).", "props": [ { "name": "method", "value": "Interview" } ] },
          { "uuid": "step-cr-3.14-i", "description": "**Interview:** Interview an infrastructure engineer to confirm that UEFI Secure Boot is enabled in the BIOS for the host server.", "props": [ { "name": "method", "value": "Interview" } ] },
          { "uuid": "step-cr-7.5-t", "description": "**Test:** Conduct a controlled test of the data center's UPS and generator systems.", "props": [ { "name": "method", "value": "Test" } ] }
        ]
      }
